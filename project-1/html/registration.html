<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap.css">
</head>
<body background="./img/forest.jpeg">
    <div class="container vh-100">
        <div class="row justify-content-center h-100">
            <div class="card w-80 my-auto shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h1>Registration Form</h1>
                </div>
                <div class="panel-body">
                    <form action="connect2.php" method="post">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required/>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">gender:</label>
                            <div>
                                <label for="male" class="radio-inline">
                                    <input type="radio" name="gender" id="male" value="m" >Male
                                </label>
                                <label for="female" class="radio-inline">
                                    <input type="radio" name="gender" id="female" value="f">Female
                                </label>
                                <label for="others" class="radio-inline">
                                    <input type="radio" name="gender" id="others" value="o">others
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required/>
                        </div><div class="form-group">
                            <label for="profile_photo">profile_photo</label>
                            <input type="file" class="form-control" id="profile_photo" name="profile_photo" required/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required/>
                        </div>
                        <div class="form-group">
                            <label for="number">Phone Number</label>
                            <input type="text" class="form-control" id="number" name="number" required/>
                        </div>
                        <div>
                            <a href="login.html"><input type="submit" class="btn btn-primary w-100"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
